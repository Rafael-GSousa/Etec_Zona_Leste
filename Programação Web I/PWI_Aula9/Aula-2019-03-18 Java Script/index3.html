<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculando</title>
	 <script>
		var x;
		var n=parseInt(prompt("Digite número:"));
		for (x=1;x<=10;x++) {
		document.write ("<p>"+x);
		document.write ("X"+n);
		document.write ("=");
		var p=n*x;
		document.write (p);
 }
      </script>
    </head>
    <body>
    </body>
</html>
