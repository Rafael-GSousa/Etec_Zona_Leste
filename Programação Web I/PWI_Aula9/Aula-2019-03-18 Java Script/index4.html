<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculando</title>
	<script>
		function tabuada(n1){
			tab = ""; 
		for(i=0; i <= 10; i++) {
			tab += "\n" + n1 + " X " + i + " = " + (n1*i);
		}
		return tab;
	}
	</script>
	
</head>
<body>
	<script>
		v1 = prompt("Digite a tabuada");
		alert(tabuada(v1));
	</script>

</body>
</html>
